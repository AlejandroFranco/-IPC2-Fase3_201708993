<ion-content fullscreen>
  <form action="">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo" name="correo" placeholder="Ingrese su Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuario.pass" name="password" type="password" placeholder="Ingrese su Contraseña">
        </ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" (click)="logear()" class="ion-no-margin">Ingresar</ion-button>
    </div>
  </form>

</ion-content>
